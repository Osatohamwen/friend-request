<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div>
                <h1 id="names"></h1>
            </div>
            <div class="flex gap-50">
                <button class="btn-yes" id="yes">Yes</button>
                <button class="btn-no" id="no">No</button>
            </div>
            <article id="my-rules" class="my-rules">
                <div class="flex direction-col gap-20">
                    <h3>My rules</h3>
                    <ul>
                        <li>love God</li>
                        <li>love yourself</li>
                        <li>always pray with me</li>
                        <li>do not lie to me</li>
                        <li>be hospitable</li>
                        <li>always remember that i am not perfect</li>
                        <li>learn to trust me</li>
                    </ul>
                </div>
                <div class="flex gap-20">
                    <a href="">Do you agree to my policies </a>
                    <button class="btn-agree" id="btn-agree">I agree</button>
                    <button class="btn-not-agree" id="btn-not-agree">I do not agree</button>
                </div>
            </article>
            <article>
                <h1 id="friends" class="friends">we are friends now!!!</h1>
                <h1 id="opps" class="opps">opps!!! We can't be friends</h1>
            </article>
            <article id="my-response" class="my-response">
                <h3>Thank you for being sincere!!!</h3>
            </article>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
